<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>D13 Bookstore</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top" style="height: 60px">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="nav-logo.png" width="30px">
                </a>
                <div class="form-inline mr-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="searchForBooks(event)">
                </div>
                <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#cart">Cart</button>
            </div>
        </nav>
        <div class="container collapse sticky-top bg-light p-3" id="cart" style="top: 60px; right: 0">
            <h2>Shopping Cart</h2>
            <div class="row" id="cart-row">
                <div class="col-4 offset-4" id="cart-filler">
                    <p>
                        There is nothing in your shopping cart at the moment.
                    </p>
                </div>
            </div>
            <div class="row align-items-center px-2">
                <button class="btn btn-outline-warning mr-auto" onclick="removeAllFromCart()">Empty Cart</button>
                <p class="text-info m-0" id="count">
                    <small>0</small> item(s)
                </p>
            </div>
        </div>
        <div class="container">
            <h1>Our Shop</h1>
            <div class="row" id="shop"></div>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
